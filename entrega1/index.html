	<nav class="navbar navbar-default">

<div class="container">

		<h1>Vida Artificial</h1>

	<div class="row">

			<div class="panel panel-default">

			  <div id="lsystem" class="tab-pane fade in active">
			    <div class="panel panel-default">
				  <div class="panel-heading">L-systems</div>
				  <div class="panel-body">
				  	<div class="canvas-container">
				  		<div id = "p5Canvas"></div>	
				  	</div>
			  		<div class="row underCanvas">
			  			<div class="col-md-6">
			  				  <div class="form-group">
							    <label for="exampleInputEmail1">Ángulo</label>
							    <input type="number" min="0" step="1" class="form-control" id="var_angulo" aria-describedby="emailHelp" placeholder="Ángulo">
							  </div>			  				
			  			</div>
			  			<div class="col-md-6">
							  <div class="form-group">
							    <label for="exampleInputPassword1">N</label>
							    <input type="number" class="form-control" id="iteraciones" placeholder="Iteraciones">
							  </div>			  				
			  			</div>	


			  			<div class="col-md-12">
			  				<h3>Reglas</h3>						  		  				
			  				<hr class="separator">	
				  			<div class="form-group row">
						    <label for="inputPassword3" class="col-sm-2 col-form-label">Axioma</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="axioma" placeholder="Axioma">
						    </div>
			  			</div>		

			  			<ul class="list-group" id="reglas">
						  <li class="list-group-item">
						  	<div class="row">
						  		<div class="col-md-5">
							      <input type="text" class="form-control" placeholder="Argumento">
							    </div>
							    <div class="col-md-5">
							      <input type="text" class="form-control" placeholder="Producción">
							    </div>
							    <div class="col-md-2">
							      <button class="btn btn-success btn-block" type="button"  onclick="education_fields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
							  	</div>
						  	</div>
						  </li>
						</ul>			    
			  			
			  			<div class="col-md-12 ">
			  				<button type="button" class="btn btn-primary btn-block" onclick="redraw()"> Dibujar <span class="glyphicon glyphicon-pencil"></span></button>
			  			</div>				  			
			  		</div>			  					  	
				  </div>
				</div>
